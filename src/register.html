<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script>
        $(document).ready(() => {
            //Load the HTML contents of the header into <header>
            $('header').load('header.html');
            $('footer').load('footer.html');
        })
    </script>
</head>

<body>
    <header></header>
    <div class="container">
        <div id="left" class="page-half">
        </div>
        <div id="right" class="page-half">
            <div class="login-form">
                <br>
                <br>
                <br>
                <h2>Welcome!</h2>
                <p>Register now!</p>

                <form>
                    <div>
                        <label> First name</label>
                        <input type="text" name="firstname" id="firstname" autofocus required />
                    </div>
                    <div>
                        <label> Last name</label>
                        <input type="text" name="lastname" id="lastname" autofocus required />
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="email" id="email" autofocus required />
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" id="password" required />
                    </div>
                    <div>
                        <label>Confirm password</label>
                        <input type="password" name="password" id="password" required />
                    </div>
                    <div class="random">
                        <input type="checkbox" name="terminos" id="terminos" required />
                        <label id="aceptar">I accept the  <a href="#"> terms & conditions</a></label>
                    </div>
                    <div>
                        <button name="submit" id="submit">Register</button>
                    </div>
                    <br>
                </form>

                <footer class="footer">
                </footer>
            </div>
        </div>
    </div>


</body>

</html>
